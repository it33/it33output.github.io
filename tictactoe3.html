<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Tic Tac Toe</title><style>body{font-family:Arial,sans-serif;}canvas{display:block;margin:0 auto;}</style></head><body><h1 style="text-align:center;">Tic Tac Toe</h1><canvas id="g" width="300" height="300"></canvas><p style="text-align:center;">Use arrow keys to move and spacebar to place a move.</p><script>const c=document.getElementById('g'),t=c.getContext('2d');let p='X',b=[['','',''],['','',''],['','','']],a={x:0,y:0};function d(){t.clearRect(0,0,c.width,c.height);t.strokeStyle='black';t.lineWidth=4;t.beginPath();t.moveTo(100,0);t.lineTo(100,300);t.moveTo(200,0);t.lineTo(200,300);t.moveTo(0,100);t.lineTo(300,100);t.moveTo(0,200);t.lineTo(300,200);t.stroke();t.font='48px Arial';t.textAlign='center';t.textBaseline='middle';for(let y=0;y<3;y++){for(let x=0;x<3;x++){t.fillText(b[y][x],x*100+50,y*100+50);}}t.strokeStyle='red';t.lineWidth=2;t.strokeRect(a.x*100+4,a.y*100+4,92,92);}function e(){if(b[a.y][a.x]===''){b[a.y][a.x]=p;p=p==='X'?'O':'X';if(p==='O'){f();p='X';}}}function f(){let j=[];for(let y=0;y<3;y++){for(let x=0;x<3;x++){if(b[y][x]==='')j.push({x,y});}}if(j.length>0){let k=j[Math.floor(Math.random()*j.length)];b[k.y][k.x]='O';}}function l(dx,dy){a.x=Math.min(2,Math.max(0,a.x+dx));a.y=Math.min(2,Math.max(0,a.y+dy));}document.addEventListener('keydown',(e)=>{if(e.key==='ArrowUp')l(0,-1);if(e.key==='ArrowDown')l(0,1);if(e.key==='ArrowLeft')l(-1,0);if(e.key==='ArrowRight')l(1,0);if(e.key===' '||e.key==='Spacebar')e();d();});d();</script></body></html>
